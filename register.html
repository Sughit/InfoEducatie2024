<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style2.css">
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="./languages/langIndex.js"></script>
    <script defer src="./sw.js"></script>
    <script type="module" src="register.js" defer></script>

    <title>Register</title>
</head>

<body>
    <a href="index.html" class = "login">
        <button type="button" class="btn btn-block" style=" max-width : 80px; width: 120%; height: 25%; background-color: #42598a; ">
            <font id="goBackReg" class = "font-log">
                înapoi
            </font>
        </button>
    </a>
    <div class="main">
        <h1>FIZIX</h1>
        <h3 id="titleReg">Introduceți acreditările dvs. de înregistrare</h3>
        <form autocomplete="off">
            <label for="email">
                 <font class = "fontt">Email:</font>
            </label>
            <input type="email" id="emailReg" name="email" 
                   placeholder="Enter your email" required>
            <label for="password">
                <font class = "fontt">Password:</font>
            </label>
            <input type="password" id="passwordReg" name="password" 
                   placeholder="Enter your Password" required>
            <div class="wrap">
                <button name="register"
                        id="register">
                    <font class = "submit">Înregistrează-te</font>
                </button>
            </div>
        </form>
        <p>
            <font class = "not" id="footerReg">Deja aveți un cont?</font>
            <a href="login.html" style="text-decoration: none;">
                <font class = "not" id="footerRegBtn">Conectați-vă</font>
            </a>
        </p>
    </div>

    <div class="bg-shape"></div>
</body>

</html>
