<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" 
          href="style2.css">
</head>

<body>
    <div class="main">
        <h1>FIZIX</h1>
        <h3>Enter your registration credentials</h3>
        <form action="">
            <label for="first">
                 <font class = "fontt">Username:</font>
              </label>
            <input type="text" 
                   id="first"
                   name="first" 
                   placeholder="Enter your Username" required>

            <label for="password">
                <font class = "fontt">Password:</font>
              </label>
            <input type="password"
                   id="password" 
                   name="password" 
                   placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    <font class = "submit">Submit</font>
                </button>
            </div>
        </form>
    </div>

    <div class="bg-shape"></div>

</body>

</html>
