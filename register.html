<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style2.css">
    <script defer href="./index.js"></script>
    <script defer href="./sw.js"></script>

    <title>Register</title>
</head>

<body>
    <a href="index.html" class = "login">
        <button type="button" class="btn btn-block" style=" max-width : 80px; width: 120%; height: 25%; background-color: #42598a; ">
            <font class = "font-log">
                go back
            </font>
        </button>
    </a>
    <div class="main">
        <h1>FIZIX</h1>
        <h3>Enter your registration credentials</h3>
        <form action="" method="post" autocomplete="off">
            <label for="first">
                 <font class = "fontt">Username:</font>
            </label>
            <input type="text" 
                   id="first"
                   name="first" 
                   placeholder="Enter your Username" required>

            <label for="email">
                <font class = "fontt">Email:</font>
            </label>
            <input type="email" 
                    id="email"
                    name="email" 
                    placeholder="Enter your Email" required>

            <label for="password">
                <font class = "fontt">Password:</font>
            </label>
            <input type="password"
                   id="password" 
                   name="password" 
                   placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    <font class = "submit">Submit</font>
                </button>
            </div>
        </form>
        <p><font class = "not">Already have an account?</font>
            <a href="login.html" 
             style="text-decoration: none;">
             <font class = "not">Login</font>
          </a>
      </p>
    </div>

    <div class="bg-shape"></div>

</body>

</html>
