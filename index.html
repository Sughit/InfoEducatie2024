<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#031926">
    <!--Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--Our files-->
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="logos/logo512.png">

    <script defer src="./index.js"></script>

    <script defer type="module" src="./login.js"></script>
    <script defer src="./sw.js"></script>

    <title>FIZIX</title>
</head>
<body style="background-color: #031926;">
    <script>
        if (navigator && navigator.serviceWorker) 
        {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
    <!--Modal Setari-->
    <div class="modal fade" id="setariModal" tabindex="-1" aria-labelledby="setariModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color: #468189;">
                <div class="modal-header">
                    <h5 class="modal-title" id="setariModalLabel">
                        <font id="titleSet" style="font-family: Comic Sans MS;" color=white size="6">
                            Setări
                        </font>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <a href="login.html" class="m-auto" id="connectBtn">
                        <button type="button" class="1 btn btn-block m-auto" style="width: 100%; background-color: #42598a;">
                            <font id="titleLogin" class = "font-log">
                                Conectează-te
                            </font>
                        </button>
                    </a>
                    <div id="profileDiv" class="rounded-3 m-auto mb-3 text-center" style="background-color: #42598a;">
                        <font style="font-family: Comic Sans MS;" color=white size="6" id="profileUsername">
                            Username Test
                        </font>
                        <br><br>
                        <button id="disconnectBtn" class="1 btn mb-2 m-auto" style="background-color: #468189;">
                            <font style="font-family: Comic Sans MS;" color=white size="3" id="titleDisconnect">
                                Deconectează-te
                            </font>
                        </button>
                    </div><hr>
                    <font id="titleLang" style="font-family: Comic Sans MS;" color=white size="5">
                        Limbi
                    </font>
                    <div id="langWrap" class="row">
                        <!--Engleza-->
                        <button id="btn-lang" language="engleza" type="button" class="1 btn btn-block col-md-6 mb-2 m-auto" style="width: 80%; background-color: #42598a;">
                            <font class = "font-log" >
                                English
                            </font>
                        </button>
                        <!--Romana-->
                        <button id="btn-lang" language="romana" type="button" class="1 btn btn-block col-md-6 mb-2 m-auto active-lang-btn" style="width: 80%; background-color: #42598a;">
                            <font class = "font-log">
                                Română
                            </font>
                        </button>
                        <!--Maghiara-->
                        <button id="btn-lang" language="maghiara" type="button" class="1 btn btn-block col-md-6 mb-2 m-auto" style="width: 80%; background-color: #42598a;">
                            <font class = "font-log">
                                Magyar
                            </font>
                        </button>
                        <!--Germana-->
                        <button id="btn-lang" language="germana" type="button" class="1 btn btn-block col-md-6 mb-2 m-auto" style="width: 80%; background-color: #42598a;">
                            <font class = "font-log">
                                Deutsch
                            </font>
                        </button>
                        <!--Franceza-->
                        <button id="btn-lang" language="franceza" type="button" class="1 btn btn-block col-md-6 mb-2 m-auto" style="width: 80%; background-color: #42598a;">
                            <font class = "font-log">
                                Français
                            </font>
                        </button>
                        <!--Rusa-->
                        <button id="btn-lang" language="rusa" type="button" class="1 btn btn-block col-md-6 mb-2 m-auto" style="width: 80%; background-color: #42598a;">
                            <font class = "font-log">                         
                                Русский
                            </font>
                        </button>
                    </div>
                    
                </div>
                <div class="modal-footer">

                </div>

        </div>

    <p align="right" style="max-height: 10px;">
        <button type="button" class="btn mt-5 rounded-5" data-bs-toggle="modal" data-bs-target="#setariModal">

            FIZIX
        </font>

        <p align="center">

            </a><br><br>

                </button>
            </a><br><br>
            <a href="optica.html">
                <button type="button" class="btn btn-lg btn-block" style="min-width: 275px; width: 75%; height: 30%; background-color: #F4E9CD;">
                    <font id="titleOp" style="font-family: Comic Sans MS;" color="black" size="6" class = "buton-clasa-invers">
                        Optică
                    </font>
                </button>

            </a>
        </p>
    </div>

    <div class="bg-shape"></div>
