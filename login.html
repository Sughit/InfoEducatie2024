<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style2.css">
    <script defer src="./index.js" type="text/javascript"></script>
    <script type="text/javascript" src="./languages/langIndex.js"></script>
    <script defer src="./sw.js"></script>
    <script type="module" src="login.js" defer></script>
    <style>#noscroll{overflow:hidden !important}</style>

    <title>Login</title>
</head>

<body id="nonscroll">
    <a href="index.html" class = "login">
        <button type="button" class="btn btn-block" style=" max-width : 80px; width: 120%; height: 25%; background-color: #42598a; ">
            <font id="goBackLog" class = "font-log">
                înapoi
            </font>
        </button>
    </a>
    <div class="main m-auto">
        <h1>FIZIX</h1>
        <h3 id="titleLog">Introduceți datele dvs. de conectare</h3>
        <form autocomplete="off">
            <label for="email">
                 <font class = "fontt">Email:</font>
            </label>
            <input type="email" 
                   id="emailLog"
                   name="email" 
                   placeholder="Enter your Email" required>

            <label for="password">
                <font class = "fontt">Password:</font>
            </label>
            <input type="password"
                   id="passwordLog" 
                   name="password" 
                   placeholder="Enter your Password" required>

            <div class="wrap">
                <button name="login"
                        id="login">
                    <font class = "submit">Autentifică-te</font>
                </button>
            </div>
        </form>
        <p>
            <font class = "not" id="footerLog">Nu sunteți înregistrat?</font>
            <a href="register.html" style="text-decoration: none;">
               <font class = "not" id="footerLogBtn">Creați un cont</font>
            </a>
        </p>
    </div>

    <div class="bg-shape"></div>
</body>
</html>
